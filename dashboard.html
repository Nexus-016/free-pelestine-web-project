<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voices for Palestine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a> <!-- Link back to home -->
        </nav>
        <h1>Dashboard - Voices for Palestine</h1>
    </header>
    <div class="container">
        <p>View global support for Palestine. The brighter the country, the more supporters it has.</p>
        <div id="map" style="height: 500px; border-radius: 8px; margin-bottom: 20px;"></div>
        <div id="info">
            <h2>Supporter Information</h2>
            <ul id="supporterList">
                <!-- Supporter data will be dynamically populated -->
            </ul>
        </div>
    </div>
    <footer>
        <p>Voices for Palestine | Powered by Humanity</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
