    <div class="container">
        <h1>Are you human? Prove it!</h1>

        </div>

        <div id="share-section" class="hidden">

            <div class="social-share-buttons">
                <button onclick="share('twitter')" class="share-btn twitter">
                    <span class="share-icon">ùïè</span> Twitter

                <button onclick="share('facebook')" class="share-btn facebook">

                </button>
                <button onclick="share('telegram')" class="share-btn telegram">
