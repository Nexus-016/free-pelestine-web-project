<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices for Palestine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Standardized Header -->
    <header>
        <div class="header-container">
            <h1 class="site-title">Voices for Palestine</h1>
            <nav class="nav-menu">
                <a href="/home" class="nav-link active">Home</a>
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/news" class="nav-link">News</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation menu">&#9776;</button>
        </div>
    </header>
    <div class="container">
        <h1>Are you human? Prove it!</h1>
        <p>Join thousands worldwide showing support. One click. One voice.</p>
        <div class="select-container">
            <label for="countrySearch">Search your country:</label>
            <input type="text" id="countrySearch" placeholder="Type to search..." />
            <label for="countrySelect">Select your country:</label>
            <select id="countrySelect">
                <!-- Countries will be dynamically populated -->
            </select>
        </div>
        <div class="question-container">
            <label>Which side do you support?</label>
            <div class="answer-options">
                <label><input type="radio" name="supportSide" value="Palestine"> Palestine</label>
                <label><input type="radio" name="supportSide" value="Israel"> Israel</label>
            </div>
        </div>
        <button id="supportButton" disabled>
            <span>I Support Palestine</span>
        </button>
        <p id="thankYouMessage" class="hidden">Thank you. Your support has been recorded.</p>
        <p id="supportCount">Loading...</p>
        <div class="share">
            <p>Share to amplify. Your voice matters.</p>
        </div>
        <div class="test-tools">
            <button id="resetButton">Reset Voting Status for test</button>
        </div>
    </div>
    <footer>
        <p>Voices for Palestine | Powered by Humanity</p>
    </footer>
    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script>
        // Temporary reset button for testing
        document.getElementById("resetButton").addEventListener("click", () => {
            localStorage.removeItem("hasVoted");
            alert("Voting status has been reset. You can now vote again.");
            location.reload(); // Reload the page to apply changes
        });
    </script>
</body>
</html>
