<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand with Palestine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Are you human? Prove it by standing with Palestine.</h1>
        <p class="subtext">Join thousands worldwide showing support. One click. One voice.</p>
        
        <div class="captcha-box">
            <button id="support-btn" class="support-button">
                <div class="checkbox">
                    <div class="checkbox-tick"></div>
                </div>
                <span>I Support Palestine</span>
            </button>
        </div>

        <div id="thank-you" class="hidden">
            <p>Thank you. Your support has been recorded.</p>
            <p class="counter"><span id="supporter-count">0</span> people have supported so far.</p>
        </div>

        <div id="share-section" class="hidden">
            <p>Share to amplify. Your voice matters.</p>
            <div class="share-buttons">
                <button onclick="share('twitter')">Twitter</button>
                <button onclick="share('facebook')">Facebook</button>
            </div>
            <p><a href="dashboard.html">View Global Support Dashboard</a></p>
        </div>
    </div>
    
    <!-- Add Firebase SDK before your scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js';
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
